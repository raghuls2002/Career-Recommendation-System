<!DOCTYPE html>
<html>
<head>
    <title>Skill-based Career Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Skill-based Career Recommendation System</h1>
        <form action="/submit" method="post">
        {% for col in cols %}
        <p>{{ col }} : <select name="{{ col }}"></p>
          {% for i in unique_values[col] %}
          <option value="{{ i }}">{{ i }}</option>
         {% endfor %}
        </select>
        {% endfor %}
            <div class="input-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
